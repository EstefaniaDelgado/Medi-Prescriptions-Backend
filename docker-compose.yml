version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prescriptions_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/prescriptions_db?schema=public"
      JWT_ACCESS_SECRET: "your_access_secret_key_here"
      JWT_REFRESH_SECRET: "your_refresh_secret_key_here"
      JWT_ACCESS_TTL: "900s"
      JWT_REFRESH_TTL: "7d"
      COOKIE_ACCESS_TTL: "900000"
      COOKIE_REFRESH_TTL: "604800000"
      APP_ORIGIN: "http://localhost:3000"
      PORT: "3001"
    depends_on:
      - postgres
    volumes:
      - ./prisma:/app/prisma

volumes:
  postgres_data: